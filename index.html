<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>

    <div class="container-fluid bg-dark text-white p-0">
        <div class="p-3 mb-2 bg-dark text-white">
            <div class="grid text-center" style="--bs-columns: 3;">
                <p class="fs-1">EDI Project</p>
                <div>
                    <p class="text-primary fs-3">Jakub Bujak</p>
                </div>
                <div>
                    <p class="text-primary fs-3">Wojciech Bubula</p>
                </div>
                <div>
                    <p class="text-primary fs-3">Robert Ciepli≈Ñski</p>
                </div>
            </div>
        </div>
        <div class="bg-secondary container-fluid p-4">

            <table class="table table-hover bg-light container">
                <thead>
            <table class="table table-hover bg-light container table-striped table-bordered">
                <thead class = 'table-dark'>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">brand</th>
                        <th scope="col">model</th>
                        <th scope="col">serial_number</th>
                        <th scope="col">price</th>
                        <th scope="col">quantity</th>
                        <th scope="col">availability</th>
                        <th scope="col">made_in_country</th>
                        <th scope="col">rate</th>
                    </tr>
                </thead>
                <tbody id="table_tbody">
                </tbody>
            </table>

            <canvas id="myChart" class="container bg-light mb-3"></canvas>
            <canvas id="myChart2" class="container bg-light"></canvas>
            

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <script>

        fetch('https://my.api.mockaroo.com/edi.json?key=7dfd4240')
        .then((response) => response.json())
        .then((data) => {
            const table_tbody=document.getElementById("table_tbody")

            let poland_counter=0
            let uk_counter=0
            let germany_counter=0
            let switzerland_counter=0
            let belgium_counter=0
            let portugal_counter=0
            let us_counter=0

            let available_counter=0

            for(i=0;i<data.length;i++){
                table_tbody.innerHTML+=`
                <tr>
                    <td>${data[i]['id']}</td>    
                    <td>${data[i]['brand']}</td>    
                    <td>${data[i]['model']}</td>    
                    <td>${data[i]['serial_number']}</td>    
                    <td>${data[i]['price']}$</td>    
                    <td>${data[i]['quantity']}</td>    
                    <td class="${data[i]['availability']?"text-success":"text-danger"} "><b>${data[i]['availability']?"yes":"no"}</b></td>    
                    <td>${data[i]['made_in_country']}</td>    
                    <td><b>${data[i]['rate']}</b></td>    
                </tr>
                `

                if(data[i]['made_in_country']=="Poland")poland_counter++
                if(data[i]['made_in_country']=="United Kingdom")uk_counter++
                if(data[i]['made_in_country']=="Germany")germany_counter++
                if(data[i]['made_in_country']=="Switzerland")switzerland_counter++
                if(data[i]['made_in_country']=="Belgium")belgium_counter++
                if(data[i]['made_in_country']=="United States")us_counter++
                if(data[i]['made_in_country']=="Portugal")portugal_counter++
            
                if(data[i]['availability'])available_counter++
            }





            let xValues = ["Poland","United Kingdom","Germany","Switzerland","Belgium","United States","Portugal"];
            let yValues = [poland_counter,uk_counter,germany_counter,switzerland_counter,belgium_counter,us_counter,portugal_counter];
            let barColors = ["red", "green","blue","orange","brown","pink","orange"];

            new Chart("myChart", {
            backgroundColor: "#111",
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            
            options: {
                legend: {display: false},
                title: {
                display: true,
                text: "Number of products from every country"
                }
            }
            });
            

        xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        yValues = [55, 49, 44, 24, 15];
        barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
        ];

        new Chart("myChart2", {
        type: "pie",
        data: {
            labels: xValues,
            datasets: [{
            backgroundColor: barColors,
            data: yValues
            }]
        },
        options: {
            title: {
            display: true,
            text: "World Wide Wine Production 2018"
            }
        }
        });

            
        });

    </script>
</body>

</html>
