<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>

    <div class="container-fluid bg-dark text-white p-0">
        <div class="p-3 mb-2 bg-dark text-white">
            <div class="grid text-center" style="--bs-columns: 3;">
                <p class="fs-1">EDI Project</p>
                <div>
                    <p class="text-primary fs-3">Jakub Bujak</p>
                </div>
                <div>
                    <p class="text-primary fs-3">Wojciech Bubula</p>
                </div>
                <div>
                    <p class="text-primary fs-3">Robert Ciepli≈Ñski</p>
                </div>
            </div>
        </div>
        <div class="bg-secondary container-fluid p-4">

            <table class="table table-hover bg-light container">
                <thead>
            <table class="table table-hover bg-light container table-striped table-bordered">
                <thead class = 'table-dark'>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">brand</th>
                        <th scope="col">model</th>
                        <th scope="col">serial_number</th>
                        <th scope="col">price</th>
                        <th scope="col">quantity</th>
                        <th scope="col">availability</th>
                        <th scope="col">made_in_country</th>
                        <th scope="col">rate</th>
                    </tr>
                </thead>
                <tbody id="table_tbody">
                </tbody>
            </table>

            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <script>

        fetch('https://my.api.mockaroo.com/edi.json?key=7dfd4240')
        .then((response) => response.json())
        .then((data) => {
            const table_tbody=document.getElementById("table_tbody")

            for(i=0;i<data.length;i++){
                table_tbody.innerHTML+=`
                <tr>
                    <td>${data[i]['id']}</td>    
                    <td>${data[i]['brand']}</td>    
                    <td>${data[i]['model']}</td>    
                    <td>${data[i]['serial_number']}</td>    
                    <td>${data[i]['price']}$</td>    
                    <td>${data[i]['quantity']}</td>    
                    <td class="${data[i]['availability']?"text-success":"text-danger"} "><b>${data[i]['availability']?"yes":"no"}</b></td>    
                    <td>${data[i]['made_in_country']}</td>    
                    <td><b>${data[i]['rate']}</b></td>    
                </tr>
                `
            }



            var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
            var yValues = [55, 49, 44, 24, 15];
            var barColors = ["red", "green","blue","orange","brown"];

            new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                legend: {display: false},
                title: {
                display: true,
                text: "World Wine Production 2018"
                }
            }
            });
            
        });

    </script>
</body>

</html>
